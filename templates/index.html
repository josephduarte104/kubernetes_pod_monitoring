<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod Metrics Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .graph-container {
            margin-bottom: 20px;
        }
        .graph-container img {
            width: 100%;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Pod Metrics Dashboard</h1>
        <div class="row">
            <div class="col-md-6 graph-container">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">CPU Usage</h2>
                        <img id="cpu-graph" src="/live-graph-cpu" alt="CPU Graph" class="card-img-top">
                    </div>
                </div>
            </div>
            <div class="col-md-6 graph-container">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Memory Usage</h2>
                        <img id="memory-graph" src="/live-graph-memory" alt="Memory Graph" class="card-img-top">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function refreshGraphs() {
            const timestamp = new Date().getTime();
            const cpuGraphUrl = `/live-graph-cpu?ts=${timestamp}`;
            const memoryGraphUrl = `/live-graph-memory?ts=${timestamp}`;
            console.log('Updating CPU graph URL:', cpuGraphUrl);
            console.log('Updating Memory graph URL:', memoryGraphUrl);
            document.getElementById('cpu-graph').src = cpuGraphUrl;
            document.getElementById('memory-graph').src = memoryGraphUrl;
        }

        // Auto-refresh graphs every 5 seconds
        setInterval(refreshGraphs, 5000);
    </script>
</body>
</html>
